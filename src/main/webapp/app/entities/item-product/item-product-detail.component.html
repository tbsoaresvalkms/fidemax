<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemProduct">
            <h2><span>Item Product</span> {{itemProduct.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Count</span></dt>
                <dd>
                    <span>{{itemProduct.count}}</span>
                </dd>
                <dt><span>Unit Price</span></dt>
                <dd>
                    <span>{{itemProduct.unitPrice}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="itemProduct.productId">
                        <a [routerLink]="['/product', itemProduct.productId, 'view']">{{itemProduct.productId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-product', itemProduct.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
