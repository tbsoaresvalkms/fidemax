<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="price">
            <h2><span>Price</span> {{price.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{price.date}}</span>
                </dd>
                <dt><span>Unit Price</span></dt>
                <dd>
                    <span>{{price.unitPrice}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="price.productId">
                        <a [routerLink]="['/product', price.productId, 'view']">{{price.productId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/price', price.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
